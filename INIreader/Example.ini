//------------------------------------------------------------------ Example.ini
//
// The INI file format is an informal standard for configuration files for
// some platforms or software. INI files are simple text files with a basic
// structure composed of sections, properties, and values.
// Comments are allowed: end of line comments.
//
// Sections: Roomba and SerialLink
//
//------------------------------------------------------------------------------

IntroText = Hello INI world

[Roomba]
r = 21.5          // radius in cm
maxSpeed = 20     // maximum speed in cm/sec

[SerialLink]
baudrate  = 9600  // bits/sec
N = 8             // number of data bits
parityBit = N     // N = no parity  Y = parity
stopBits = 1      // number of stop bits
